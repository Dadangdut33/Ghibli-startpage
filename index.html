<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New Tab</title>
		<script src="main.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="main()">
		<div id="bg-image"></div>

		<div class="main">
			<div class="time">
				<h1 id="mainTime"></h1>
				<p id="date"></p>
			</div>
			<div class="search">
				<form action="https://www.google.com/search?q=">
					<input type="text" name="q" autocomplete="off" autofocus placeholder="Search Google..." />
				</form>
			</div>
			<div id="quote"></div>
			<div class="music">
				<button value="https://yewtu.be/embed/VB6SIKl8Md0" onclick="change(this.value)">classic</button>
				<button value="https://yewtu.be/embed/jfKfPfyJRdk" onclick="change(this.value)">lofi</button>
				<button value="stop" onclick="change(this.value)">stop</button>
			</div>
			<div class="video">
				<iframe id="vid" src="" height="0px" width="0px" frameborder="0"></iframe>
			</div>
		</div>
	</body>
</html>
